<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Sentiment Analyzer</title>

    <!-- Optional: Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        a.btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Welcome to the Sentiment Analyzer!</h1>

        {% if session.get('user_id') %}
            <p class="lead">You are logged in. Use the tool below to analyze your text.</p>

            <a href="{{ url_for('sentiments.sentiment_analyzer') }}" class="btn btn-primary btn-lg">
                Go to Sentiment Analyzer
            </a>
            
            <br>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mt-3">
                Logout
            </a>
        {% else %}
            <p>You are not logged in.</p>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Return to Login</a>
        {% endif %}
    </div>

</body>
</html>
