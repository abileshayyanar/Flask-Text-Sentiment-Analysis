{% block content %}

<h2>
    Results for "{{ results.keyword }}"
</h2>

<p>
    Overal Sentiment: {{ results.overall_sentiment }}
</p>

<p>
    Positive: {{ results.positive }}%
</p>

<p>
    Negative: {{ results.negative }}%
</p>

<p>
    Neutral: {{ results.neutral }}%
</p>

<img src="{{ url_for('static', filename=results.chart)}}" alt = "Sentiment Pie Chart">
