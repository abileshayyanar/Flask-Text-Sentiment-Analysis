<!DOCTYPE html>

<html>

<head>
    <title> TWITTER SENTIMENT ANALYZER BABYYYY!</title>
</head>

<body>
    <h1>Twitter Sentiment Analyzer Babyyyy</h1>
    <form method="POST" action="/analyze">
        <label>Keyword:</label>
        <input type="text" name="keyword" required>
        <br>
        <label>Number of tweets:</label>
        <input type="number" name="tweets" min="10" max="500" required>
        <br>
        <button type="submit">Analyze</button>
    </form>
</body>



</html>
